spring:
  datasource:
    url: jdbc:sqlite:./data/app.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    show-sql: false
    properties:
      eclipselink:
        target-database: org.eclipse.persistence.platform.database.SQLitePlatform
        weaving: false
        logging.level: INFO
      jakarta:
        persistence:
          schema-generation:
            database.action: none
  flyway:
    locations: classpath:db/migration
    enabled: true
server:
  port: 8080
